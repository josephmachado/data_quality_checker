[pyrefly]
# Set the Python version for type checking (matching project requirements)
python-version = "3.13"

# Specify directories to include in analysis
project-includes = ["src", "tests"]

# Standard behavior for untyped definitions: check bodies and infer return types
untyped-def-behavior = "check-and-infer-return-type"

[errors]
# Enable standard type checking rules
bad-assignment = true
invalid-self-type = true
invalid-super-call = true
unannotated-parameter = false
unannotated-return = true
unbound-name = true
unreachable = true
implicit-import = true
untyped-import = true

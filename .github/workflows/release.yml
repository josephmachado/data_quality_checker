name: Manual Release

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name for the release (e.g., v1.1.1)'
        required: true
        default: 'v1.1.1'
      release_name:
        description: 'Name of the release'
        required: false
        default: 'Release'

jobs:
  build:
    name: Build Binary
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libduckdb-dev
          go mod download

      - name: Build
        run: |
          go build -v -o dqc ./cmd/dqc

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dqc-linux-amd64
          path: dqc

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: dqc-linux-amd64

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag_name }}
          name: ${{ github.event.inputs.release_name }} ${{ github.event.inputs.tag_name }}
          files: dqc
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
